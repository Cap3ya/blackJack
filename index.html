<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <meta name="description" content="Jeux de Blackjack réalisé par la blue team Dwwm 2023">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>BlackJack</h1>
    <p>Par la blue team Dwwm 2023</p>

    <div class="container flex">
        <div>
            <h2>Joueur</h2>
            <h3>Cartes du Joueur</h3>
            <div id="cartesJoueur" class="cartes flex"></div>
            <h3>Points du Joueur</h3>
            <div id="pointsJoueur" class="points">0</div>
        </div>
        <div>
            <h2>Dealer</h2>
            <h3>Cartes du Dealer</h3>
            <div id="cartesDealer" class="cartes flex"></div>
            <h3>Points du Dealer</h3>
            <div id="pointsDealer" class="points">0</div>
        </div>
    </div>

    <p id="informations"></p>

    <div id="buttons">
        <button>Start</button>
        <button>DealTwoCards</button>
        <button>NouvelleCarte</button>
        <button>Outcomes</button>
        <button>Mise 1</button>
        <button>Mise 5</button>
        <button>Mise 25</button>
        <button>Mise 100</button>
        <button>Mise 500</button>
        <button>Mise 2500</button>
    </div>

    <script type="module" src="./javascript/main.js"></script>
</body>

</html>
