<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <meta name="description" content="Jeux de Blackjack réalisé par la blue team Dwwm 2023">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 class="title">BLACK JACK</h1>
    <div class="main">
        <h2><span id="command">Let's Play</span></h2>
        <div class="row1">
            <div id="cartesJoueur" class="cartes">
            </div>
            <div id="cartesDealer" class="cartes">
            </div>
        </div>
        <h2>You: <span id="playerscore">0</span></h2>
        <h2>Dealer: <span id="dealerscore">0</span></h2>
        <div class="row2">
            <div class="buttons">
                <button class="btn-lg btn-primary" id="hit" > Hit </button> 
                <button class="btn-lg btn-warning" id="stand" >Stand</button>
                <button class="btn-lg btn-danger" id="restart" >restart</button>
            </div>
        </div>
        <div class="row3">
            <h3>Scoreboard: </h3>
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script type="module" src="./javascript/main.js"></script>
</body>

</html>
