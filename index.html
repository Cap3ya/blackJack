<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <meta name="description" content="Jeux de Blackjack réalisé par la blue team Dwwm 2023">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>BlackJack</h1>
    <p>Par la blue team Dwwm 2023</p>

    <div class="container flex">
        <div>
            <h2>Joueur</h2>
            <div id="cartesJoueur" class="cartes flex"></div>
            <p>Points: <span id="pointsJoueur" class="points">0</span></p>
            <p>Cagnotte: <span id="cagnotteJoueur">10,000</span></p>
            <p>Mise: <span id="miseJoueur">0</span></p>
        </div>
        <div>
            <h2>Dealer</h2>
            <div id="cartesDealer" class="cartes flex"></div>
            <p>Points: <span id="pointsDealer" class="points">0</span></p>
        </div>
    </div>

    <p id="informations"></p>

    <div id="buttons">
        <button id="startBtn">Start</button>
        <button id="hitBtn" hidden>Hit</button>
        <button id="standBtn" hidden>Stand</button>
        <button id="doubleBtn" hidden>Double</button>
        <button id="restartBtn" hidden>Restart</button>

        <button id="miseBtn" class="mBtn" hidden>$20</button>
        <button id="miseBtn" class="mBtn" hidden>$100</button>
        <button id="miseBtn" class="mBtn" hidden>$500</button>
        <button id="miseBtn" class="mBtn" hidden>$2500</button>
    </div>

    <script type="module" src="./javascript/main.js"></script>
</body>

</html>
